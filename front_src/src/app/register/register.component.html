<table class="center-table">
    <tr>
        <td>Username : </td> <td><input type="text" name="username" [(ngModel)]="username"></td>
    </tr>
    <tr>
        <td>Password :</td> <td><input type="text" name="password" [(ngModel)]="password"></td>
    </tr>
    <tr>
        <td>Confirm password :</td> <td> <input type="password" name="password2" [(ngModel)]="password2"></td>
    </tr>
    
    <tr>
        <td>Telephone : </td> <td><input type="text" name="telephone" [(ngModel)]="telephone"></td>
    </tr>
    
    <tr>
        <td>E-mail : </td> <td><input type="email" name="email" [(ngModel)]="email"></td>
    </tr>
    
    
        <tr *ngIf="condition==true">
            <td>
                Firstname : </td> <td> <input type="text" name="firstname" [(ngModel)]="firstname">
            </td>
        </tr>
        <tr *ngIf="condition==true">
            <td>
                Lastname :</td> <td> <input type="text" name="lastname" [(ngModel)]="lastname">
            </td>
        </tr>
    
    
        <tr *ngIf="condition==false">
            <td>Agency name : </td> <td><input type="text" name="agname" [(ngModel)]="agname"></td>
        </tr>
        <tr *ngIf="condition==false"><td>Adress(STATE, CITY, STREET) : </td></tr>
        <tr *ngIf="condition==false"> <td> STATE</td><td><input type="text" name="state" value="state" [(ngModel)]="state"> </td></tr>
        <tr *ngIf="condition==false"> <td> CITY</td> <td><input type="text" name="city" value="city" [(ngModel)]="city"> </td></tr>
        <tr *ngIf="condition==false"> <td> STREET</td> <td><input type="text" name="street" value="street" [(ngModel)]="street"></td></tr>
        <tr *ngIf="condition==false"><td>Street Number:</td> <td><input type="number" name="snumber" [(ngModel)]="snumber"></td></tr>
        
        <tr *ngIf="condition==false">
            <td>PIB : </td><td><input type="text" name="mbroj" [(ngModel)]="PIB"></td>
        </tr>
        <tr *ngIf="condition==false">
            <td>Description : </td><td><input type="text" name="description" [(ngModel)]="desc"></td>
        </tr>
    
</table>
<br/>
<div class="center-div">
        Picture:     <input type="file" (change)="selectFile($event)">      
    <br/>
<input type="radio" name="choice" (click)="uslov(true)">Klijent 
        &nbsp;
<input type="radio" name="choice" (click)="uslov(false)">Agencija
<button *ngIf="condition!=null" (click)="register()" class="button-10">Register</button>
</div>
<div><img [src]="url" *ngIf="url" width="100" height="100"></div>

<div style="color: red;">{{message}}</div>
